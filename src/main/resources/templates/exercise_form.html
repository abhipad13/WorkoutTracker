<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${exercise.exerciseId != null ? 'Edit Exercise' : 'Add Exercise'}">Exercise Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Workout Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" th:href="@{/exercises}">Exercises</a>
                <a class="nav-link" th:href="@{/workouts}">Workouts</a>
                <a class="nav-link" th:href="@{/workouts/report}">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${exercise.exerciseId != null ? 'Edit Exercise' : 'Add New Exercise'}">Exercise Form</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/exercises/save}" th:object="${exercise}" method="post">
                            <input type="hidden" th:field="*{exerciseId}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Exercise Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="e.g., Bench Press" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="muscleGroup" class="form-label">Muscle Group</label>
                                <input type="text" class="form-control" id="muscleGroup" th:field="*{muscleGroup}" placeholder="e.g., Chest, Back, Legs, Arms">
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span th:if="${exercise.exerciseId == null}">Add Exercise</span>
                                    <span th:if="${exercise.exerciseId != null}">Update Exercise</span>
                                </button>
                                <a th:href="@{/exercises}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

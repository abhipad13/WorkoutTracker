<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Workout Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/exercises}">Exercises</a>
                <a class="nav-link" th:href="@{/workouts}">Workouts</a>
                <a class="nav-link active" th:href="@{/workouts/report}">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Workout Reports</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Filter by Date Range</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/workouts/report}" method="post">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="fromDate" class="form-label">From Date</label>
                            <input type="date" class="form-control" id="fromDate" name="fromDate" 
                                   th:value="${fromDate}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="toDate" class="form-label">To Date</label>
                            <input type="date" class="form-control" id="toDate" name="toDate" 
                                   th:value="${toDate}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary d-block w-100">Generate Report</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card" th:if="${fromDate != null and toDate != null}">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">
                    Workouts from 
                    <span th:text="${#temporals.format(fromDate, 'yyyy-MM-dd')}"></span> 
                    to 
                    <span th:text="${#temporals.format(toDate, 'yyyy-MM-dd')}"></span>
                </h4>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(workouts)}" class="alert alert-info text-center py-4">
                    <h5>No workouts found</h5>
                    <p class="mb-0">No workouts found in the selected date range.</p>
                </div>
                
                <div th:if="${!#lists.isEmpty(workouts)}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Date</th>
                                    <th>Exercises</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="workout : ${workouts}">
                                    <td>
                                        <strong th:text="${#temporals.format(workout.workoutDate, 'yyyy-MM-dd')}"></strong>
                                    </td>
                                    <td>
                                        <div th:if="${#lists.isEmpty(workout.entries)}" class="text-muted">
                                            No exercises
                                        </div>
                                        <div th:if="${!#lists.isEmpty(workout.entries)}">
                                            <div th:each="entry : ${workout.entries}" class="mb-2">
                                                <strong th:text="${entry.exercise.name}"></strong>
                                                <span class="badge bg-secondary ms-1" th:text="${entry.exercise.muscleGroup}"></span>
                                                <br>
                                                <small class="text-muted">
                                                    <span th:text="${entry.sets}"></span> sets Ã— 
                                                    <span th:text="${entry.reps}"></span> reps @ 
                                                    <span th:text="${entry.weight}"></span> kg
                                                </small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <span th:if="${workout.notes != null and !workout.notes.isEmpty()}" 
                                              th:text="${#strings.length(workout.notes) > 100 ? #strings.substring(workout.notes, 0, 100) + '...' : workout.notes}"></span>
                                        <span th:if="${workout.notes == null or workout.notes.isEmpty()}" class="text-muted">-</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3 pt-3 border-top">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Total Workouts: </strong><span class="badge bg-info" th:text="${#lists.size(workouts)}"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Total Weight Lifted: </strong>
                                <span class="badge bg-success fs-6" th:text="${#numbers.formatDecimal(totalWeightLifted, 1, 2)} + ' kg'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

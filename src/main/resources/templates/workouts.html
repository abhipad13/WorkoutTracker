<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Workout Tracker</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/exercises}">Exercises</a>
                <a class="nav-link active" th:href="@{/workouts}">Workouts</a>
                <a class="nav-link" th:href="@{/workouts/report}">Reports</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Workouts</h1>
            <div>
                <a th:href="@{/workouts/new}" class="btn btn-primary">Create New Workout</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(workouts)}" class="text-center py-5 text-muted">
                    <h5>No workouts yet</h5>
                    <p>Create your first workout to start tracking your progress!</p>
                    <a th:href="@{/workouts/new}" class="btn btn-primary mt-2">Create Workout</a>
                </div>
                
                <div th:if="${!#lists.isEmpty(workouts)}">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Exercises</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="workout : ${workouts}">
                                <td>
                                    <strong th:text="${#temporals.format(workout.workoutDate, 'yyyy-MM-dd')}"></strong>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${#lists.size(workout.entries)} + ' exercise(s)'"></span>
                                </td>
                                <td>
                                    <span th:if="${workout.notes != null and !workout.notes.isEmpty()}" 
                                          th:text="${#strings.length(workout.notes) > 50 ? #strings.substring(workout.notes, 0, 50) + '...' : workout.notes}"></span>
                                    <span th:if="${workout.notes == null or workout.notes.isEmpty()}" class="text-muted">-</span>
                                </td>
                                <td>
                                    <a th:href="@{/workouts/edit/{id}(id=${workout.workoutId})}" class="btn btn-sm btn-warning me-1">Edit</a>
                                    <a th:href="@{/workouts/delete/{id}(id=${workout.workoutId})}" 
                                       class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Delete this workout and all its exercises?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
